<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Example</title>
    
    <!-- Updated CSP Meta Tag -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://connect.facebook.net 'unsafe-inline'; connect-src *.facebook.com facebook.com *.fbcdn.net *.facebook.net wss://*.facebook.com:* wss://*.whatsapp.com:* wss://*.fbcdn.net attachment.fbsbx.com ws://localhost:* blob: *.cdninstagram.com 'self' http://localhost:3103 wss://gateway.facebook.com wss://edge-chat.facebook.com wss://snaptu-d.facebook.com wss://kaios-d.facebook.com/ v.whatsapp.net *.fbsbx.com *.fb.com https://*.google-analytics.com; frame-src https://www.facebook.com; style-src 'self' 'unsafe-inline';">
</head>
<body>
    <div id="fb-root"></div>

    <!-- Facebook SDK Script -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

    <!-- Facebook Login Button -->
    <fb:login-button 
      scope="public_profile,email"
      onlogin="checkLoginState();">
    </fb:login-button>
    
    <!-- Status display -->
    <div id="status">
    </div>

    <!-- JavaScript functions -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
              appId      : '1126583975554582',
              cookie     : true,
              xfbml      : true,
              version    : 'v14.0'
            });
            
            FB.AppEvents.logPageView();
        };

        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log('Response:', JSON.stringify(response));

            if (response.status === 'connected') {
                console.log('Logged in and authenticated');
                document.getElementById('status').innerHTML = 'Welcome! You\'re logged in.';
                testAPI();
            } else if (response.status === 'not_authorized') {
                console.log('Not authorized');
                document.getElementById('status').innerHTML = 'Please log in to this app.';
            } else {
                console.log('Not logged in');
                document.getElementById('status').innerHTML = 'Please log into this webpage.';
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        function testAPI() {
            try {
                console.log('Welcome! Fetching your information.... ');
                FB.api('/me', function(response) {
                    if (response && response.id) {
                        console.log('Successful login for: ' + response.name);
                        document.getElementById('status').innerHTML =
                            'Thanks for logging in, ' + response.name + '!';
                    } else {
                        console.error('No user info returned');
                        document.getElementById('status').innerHTML = 'An error occurred while fetching your information.';
                    }
                }, {scope: 'email'});
            } catch (error) {
                console.error('Error fetching user info:', error);
                document.getElementById('status').innerHTML = 'An error occurred while fetching your information.';
            }
        }
    </script>
</body>
</html>
