<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Example</title>
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v14.0&appId=1126583975554582&autoLogAppEvents=1"></script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1126583975554582',
                cookie: true,
                xfbml: true,
                version: 'v14.0'
            });

            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        };

        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);

            if (response.status === 'connected') {
                console.log('Logged in and authenticated');
                testAPI();
            } else if (response.status === 'not_authorized') {
                console.log('Not authorized');
                document.getElementById('status').innerHTML = 'Please log in to this app.';
            } else {
                console.log('Not logged in');
                document.getElementById('status').innerHTML = 'Please log into this webpage.';
            }
        }

        function testAPI() {
            console.log('Welcome! Fetching your information.... ');
            FB.api('/me', function(response) {
                console.log('Successful login for: ' + response.name);
                document.getElementById('status').innerHTML =
                    'Thanks for logging in, ' + response.name + '!';
            }, {scope: 'email'});
        }
    </script>

    <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="true"></div>
    <div id="status">
    </div>
</body>
</html>
