<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Example</title>
</head>
<body>
    <div id="fb-root"></div>
    
    <!-- Facebook SDK Script -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : 'YOUR_APP_ID',
          cookie     : true,
          xfbml      : true,
          version    : 'v14.0'
        });
          
        FB.AppEvents.logPageView();   
          
        // Check login status when page loads
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Facebook Login Button -->
    <fb:login-button 
      scope="public_profile,email"
      onlogin="checkLoginState();">
    </fb:login-button>
    
    <!-- Status display -->
    <div id="status">
    </div>

    <!-- JavaScript functions -->
    <script>
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);

            if (response.status === 'connected') {
                console.log('Logged in and authenticated');
                testAPI();
            } else if (response.status === 'not_authorized') {
                console.log('Not authorized');
                document.getElementById('status').innerHTML = 'Please log in to this app.';
            } else if (response.status === 'unknown') {
                console.log('Unknown status');
                document.getElementById('status').innerHTML = 'Please try logging in again.';
            } else {
                console.log('Not logged in');
                document.getElementById('status').innerHTML = 'Please log into this webpage.';
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        function testAPI() {
            try {
                console.log('Welcome! Fetching your information.... ');
                FB.api('/me', function(response) {
                    console.log('Successful login for: ' + response.name);
                    document.getElementById('status').innerHTML =
                        'Thanks for logging in, ' + response.name + '!';
                }, {scope: 'email'});
            } catch (error) {
                console.error('Error fetching user info:', error);
                document.getElementById('status').innerHTML = 'An error occurred while fetching your information.';
            }
        }
    </script>

</body>
</html>
