<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Example</title>
</head>
<body>
    <div id="fb-root"></div>
    
    <!-- Facebook SDK Script -->
    <script>
      window.fbAsyncInit = function() {
        console.log("Initializing Facebook SDK");
        FB.init({
          appId      : '1126583975554582',
          cookie     : true,
          xfbml      : true,
          version    : 'v14.0'
        });
          
        FB.AppEvents.logPageView();   
          
        // Check login status when page loads
        FB.getLoginStatus(function(response) {
            console.log('FB.getLoginStatus:', JSON.stringify(response));
            statusChangeCallback(response);
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- Facebook SDK Script -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

    <!-- Facebook Login Button -->
    <fb:login-button 
      scope="public_profile,email"
      onlogin="checkLoginState();">
    </fb:login-button>

    <!-- Status display -->
    <div id="status">
    </div>

    <!-- JavaScript functions -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
              appId      : '1126583975554582',
              cookie     : true,
              xfbml      : true,
              version    : 'v14.0'
            });
            
            FB.AppEvents.logPageView();
        };
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log('Response:', JSON.stringify(response));

            if (response.status === 'connected') {
                console.log('Logged in and authenticated');
                document.getElementById('status').innerHTML = 'Welcome! You\'re logged in.';
                testAPI();
            } else if (response.status === 'not_authorized') {
                console.log('Not authorized');
                document.getElementById('status').innerHTML = 'Please log in to this app.';
            } else {
                console.log('Not logged in');
                document.getElementById('status').innerHTML = 'Please log into this webpage.';
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        function testAPI() {
            try {
                console.log('Welcome! Fetching your information.... ');
                FB.api('/me', function(response) {
                    if (response && response.id) {
                        console.log('Successful login for: ' + response.name);
                        document.getElementById('status').innerHTML =
                            'Thanks for logging in, ' + response.name + '!';
                    } else {
                        console.error('No user info returned');
                        document.getElementById('status').innerHTML = 'An error occurred while fetching your information.';
                    }
                }, {scope: 'email'});
            } catch (error) {
                console.error('Error fetching user info:', error);
                document.getElementById('status').innerHTML = 'An error occurred while fetching your information.';
            }
        }
    </script>
</body>
</html>
